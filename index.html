<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <header class="text-warning text-center display-5 my-4">
      My Wallet App ðŸ’³
    </header>

    <main class="container" style="max-width: 800px">
      <!--! EXPENSE FORM -->
      <form id="expense-form" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">EXPENDITURE FORM</h4>
        <div class="col-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="col-6">
          <label for="amount" class="form-label">Spending Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="1000 â‚º"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="col-12">
          <label for="spending-area" class="form-label">Spending Area </label>
          <input
            type="text"
            class="form-control"
            id="spending-area"
            placeholder="rent, bill, card..."
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="save" type="submit" class="btn btn-danger">Save</button>
        </div>
      </form>

      <!--! EXPENSE TABLE -->
      <div>
        <table
          id="harcama-tablosu"
          class="table table-bordered table-hover table-striped text-center mt-4"
        >
          <thead>
            <tr>
              <th scope="col" class="w-25">Date</th>
              <th scope="col" class="w-50">Type of Expenditure</th>
              <th scope="col">Amount(â‚º)</th>
              <th scope="col">Process</th>
            </tr>
          </thead>
          <tbody id="expense-body">
            <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
          </tbody>
        </table>
      </div>
      <section class="d-flex justify-content-end">
        <!--! ADD INCOME FORM -->
        <form id="add-form" class="d-flex m-2 w-50">
          <input
            id="income-input"
            class="form-control h-25"
            type="number"
            step="0.01"
            min="0"
            autofocus
            placeholder="Enter your income."
            required
          />

          <button id="add-btn" type="submit" class="btn btn-success h-25">
            Add
          </button>
        </form>

        <!--! INCOME-EXPENSE (RESULT) TABLE  -->
        <div>
          <table
            id="result-table"
            class="mt-2 table table-bordered table-hover table-striped"
          >
            <tbody class="text-end border">
              <tr>
                <th>revenue (â‚º) :</th>
                <td id="revenue" class="bg-success p-4">0</td>
              </tr>
              <tr>
                <th>expense (â‚º) :</th>
                <td class="bg-warning p-4" id="expense">0</td>
              </tr>
              <tr>
                <th id="restTh">rest (â‚º) :</th>
                <td class="p-4" id="rest">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <form class="d-flex justify-content-center">
        <button id="del-btn" type="submit" class="btn btn-danger h-25 px-5">
            DELETE
          </button>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
